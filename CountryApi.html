<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Of Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    
    <div class="nav navbar">
        
            <h1 class="nav-link" style="padding-left: 45%; "> Know The Country </h1>

        
    </div>


    <form action="/">
        <div class="container searchbox">
            <div class="search-wrapper">
                <input type="text" id="CountryInp" placeholder="Enter Your Country">
                <button id="Search" onclick="fetchData(event);">Search</button>
            </div>


            <div class="container pt-1">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6">

                                country Flag:<span id="flag"><img id="flagim" src="" width="10%"></span>

                            </div>
                            <div class="col-6">

                                country Name: <span id="CountName"></span>

                            </div>


                        </div>
                        <div class="row">
                            <div class="col-6">

                                Currency Name: <span id="CurrencyName"></span>

                            </div>
                            <div class="col-6">
                                Currency Symbol: <span id="CurrencySymbols"></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-6">

                                Population: <span id="Population"></span>

                            </div>
                            <div class="col-6">
                                Capital: <span id="capital"></span>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-12">

                                language: <span id="language"></span>

                            </div>

                        </div>


                    </div>

                </div>

            </div>
        </div>

    </form>


    

    <script src="js/countryapi.js"></script>
</body>

</html>
